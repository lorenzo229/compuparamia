<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pullmenu App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Lato', sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }

    #header {
      height: 46px;
      background: #353541;
      display: flex;
      align-items: center;
      padding: 0 10px;
      color: white;
      font-weight: bold;
    }

    .pages {
      position: absolute;
      top: 46px;
      width: 100%;
      height: calc(100% - 46px);
      overflow-y: auto;
    }

    .page {
      display: none;
      padding: 10px;
    }

    #latest {
      display: block;
    }

    .box {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
      position: relative;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: flex-end;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
    }

    .back11 {
      background: url('linea.png') center/cover no-repeat;
    }

    .back2 {
      background: url('mensajes.png') center/cover no-repeat;
    }

    .back3 {
      background: url('contadores.png') center/cover no-repeat;
    }

    .back4 {
      background: url('que comemos.png') center/cover no-repeat;
    }

    .back6 {
      background: linear-gradient(-50deg, rgb(187, 167, 147), rgb(166, 93, 61));
    }

    .back9 {
      background: url('galeria.png') center/cover no-repeat;
    }
  </style>
</head>
<body>
  <div id="header">Pullmenu</div>
  <div class="pages">
    <div class="page" id="latest">
      <a href="linea.html" class="box back11">Línea del tiempo</a>
      <a href="mensaje.html" class="box back2">Mensaje</a>
      <a href="galeria.html" class="box back9">Galería</a>
      <a href="ruleta.html" class="box back4">¿Qué comemos?</a>
      <a href="contador.html" class="box back3">Contador</a>
      <a href="#" class="box back6">Otro</a>
    </div>
  </div>
</body>
</html>
